<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samanta Portal - लैंगिक समानता हाम्रो अभियान</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/Logo_samanta_WebApp-modified.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav role="navigation" aria-label="Main navigation">
      <div class="nav-container">
        <a
          href="#home"
          onclick="showPage('home')"
          data-page="home"
          class="logo"
          aria-label="Samanta Portal Home"
        >
          <img
            src="assets/Logo_samanta_WebApp-modified.png"
            alt="Samanta Portal emblem"
          />
          <span class="logo-text">Samanta Portal</span>
        </a>
        <ul class="nav-links" id="navLinks">
          <li>
            <a href="#home" onclick="showPage('home')" data-page="home">Home</a>
          </li>
          <li>
            <a href="#" onclick="showPage('complaint')" data-page="complaint"
              >Report</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="showPage('legal-assistant')"
              data-page="legal-assistant"
              >Legal AI</a
            >
          </li>
          <li>
            <a href="#rights" onclick="showPage('rights')" data-page="rights"
              >Rights</a
            >
          </li>
          <li>
            <a href="#" onclick="showPage('about')" data-page="about">About</a>
          </li>
          <li>
            <a href="#" onclick="showPage('contact')" data-page="contact"
              >Contact</a
            >
          </li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Home Page -->
    <main role="main">
      <div id="home" class="page active">
        <section class="hero">
          <div class="hero-content">
            <h1>सशक्तिकरण र समानताको लागि</h1>
            <p class="nepali-text">
              लैंगिक समानता हाम्रो अभियान<br />विभेद रहित सुन्दर समाजको निर्माण
            </p>
            <div class="cta-buttons">
              <button
                class="btn btn-primary"
                onclick="showPage('legal-assistant')"
              >
                <img
                  src="assets/chat_logo.png"
                  alt="Chat assistant logo"
                  style="
                    height: 52px;
                    width: auto;
                    object-fit: contain;
                    margin-right: 0.35rem;
                    vertical-align: middle;
                  "
                />
                Ask Legal Assistant
              </button>
              <button class="btn btn-secondary" onclick="showPage('complaint')">
                <i class="fas fa-file-alt"></i> Report Complaint
              </button>
            </div>
          </div>
          <div class="hero-image">
            <img
              src="assets/Logo_samanta_WebApp-modified.png"
              alt="Samanta Portal Logo - Symbol of equality and justice"
              class="hero-illustration"
            />
          </div>
        </section>
    </main>
  </body>
</html>
